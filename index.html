<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIM Chennai Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for image selector */
        #random-images-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 250px;
            z-index: 100;
        }
        
        /* Main title - People of the Day */
        #random-images-container::before {
            content: 'People of the Day';
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        /* Bottom message about Chatterbox */
        #random-images-container::after {
            content: 'Bring in some lore about these people, post it in Chatterbox Instagram page';
            display: block;
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            line-height: 1.5;
            font-style: italic;
        }
        
        .image-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .profile-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 3px solid #3498db;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
        }
        
        .image-name {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            padding: 5px 10px;
            background: #ecf0f1;
            border-radius: 6px;
            word-wrap: break-word;
            max-width: 180px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            #random-images-container {
                top: 10px;
                right: 10px;
                max-width: 150px;
                padding: 10px;
            }
            .profile-image {
                width: 120px;
                height: 120px;
            }
            .image-name {
                font-size: 11px;
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="bgVideo" autoplay loop muted playsinline>
        <source src="Static/Roshan.mp4" type="video/mp4">
    </video>

    <!-- Countdown Overlay (Center) -->
    <div id="overlay">
        <div id="line1">You have got</div>
        <div id="line2">Loading...</div>
        <div id="line3">left at GLIM Chennai</div>
    </div>

    <!-- Corner Video (Bottom Right) -->
    <div id="cornerVideoContainer">
        <video id="cornerVideo" autoplay loop muted playsinline>
            <source src="Static/background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Random Images Container (Top Right) -->
    <div id="random-images-container"></div>

    <!-- Scripts -->
    <script src="countdown.js"></script>
    <script src="imageSelector.js"></script>
</body>
</html>

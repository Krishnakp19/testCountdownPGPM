<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIM Chennai Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Background Video -->
    <video id="bgVideo" autoplay loop muted playsinline>
        <source src="Static/background.mp4" type="video/mp4">
    </video>

    <!-- Background Audio (hidden) -->
    <audio id="backgroundAudio" loop>
        <source src="Static/background-music.mp3" type="audio/mpeg">
    </audio>

    <!-- Task Ticker at Top -->
    <div id="task-ticker">
        <div id="ticker-text">Loading task...</div>
    </div>

    <!-- Image Carousel (Below Task Ticker) -->
    <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack">
            <!-- Images will be loaded dynamically here -->
        </div>
    </div>

    <!-- Countdown Overlay (Center) -->
    <div id="overlay">
        <div id="line1">You have got</div>
        <div id="line2">Loading...</div>
        <div id="line3">left at GLIM Chennai</div>
    </div>

    <!-- Corner Video (Floating, always top) -->
    <div id="cornerVideoContainer">
        <video id="cornerVideo" autoplay loop muted playsinline>
            <source src="Static/Roshan.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Control Buttons (Bottom Left) -->
    <div id="control-buttons">
        <button id="musicToggleBtn">ðŸ”‡ Muted</button>
        <button id="confettiBtn">ðŸŽ‰ Confetti</button>
    </div>

    <!-- Visitor Counter (uncomment if needed)
    <div id="visitor-counter">
        <img src="https://hits.sh/krishnakp19.github.io/glimCountdown.svg?style=flat&label=Visitors&color=1976d2&labelColor=2c3e50" 
             alt="Visitor count">
    </div>
    -->

    <!-- Scripts (all logic in JS files) -->
    <script src="countdown.js"></script>
    <script src="videoAnimation.js"></script>
    <script src="taskTicker.js"></script>
    <script src="backgroundAudioControl.js"></script>
    <script src="confetti.js"></script>
    <script src="carousel.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GLIM Chennai Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Video -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="Static/background.mp4" type="video/mp4" />
  </video>

  <!-- Task Ticker at Top -->
  <div id="task-ticker">
    <div id="ticker-text">Loading task...</div>
  </div>

  <!-- Countdown Overlay (Center) -->
  <div id="overlay">
    <!-- Random Images Container (Top of countdown) -->
    <div id="random-images-container"></div>

    <!-- Countdown Section -->
    <div id="line1">You have got</div>
    <div id="line2">Loading...</div>
    <div id="line3">left at GLIM Chennai</div>
  </div>

  <!-- Corner Video -->
  <div id="cornerVideoContainer">
    <video id="cornerVideo" autoplay loop muted playsinline>
      <source src="Static/Roshan.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Background Music Toggle Button -->
  <div id="music-toggle" title="Mute / Unmute Background Music">
    <button id="musicToggleBtn" aria-label="Toggle background music">
      ðŸ”Š
    </button>
  </div>

  <!-- Visitor Counter with HITS Badge -->
  <div id="visitor-counter">
    <img
      src="https://hits.sh/krishnakp19.github.io/glimCountdown.svg?style=flat&label=Visitors&color=1976d2&labelColor=2c3e50"
      alt="Visitor count"
    />
  </div>

  <!-- Background Music -->
  <audio id="backgroundAudio" autoplay loop muted>
    <source src="Static/background-music.mp3" type="audio/mpeg" />
  </audio>

  <!-- JS Files -->
  <script src="countdown.js"></script>
  <script src="imageSelector.js"></script>
  <script src="videoAnimation.js"></script>
  <script src="taskTicker.js"></script>
  <script src="backgroundAudioToggle.js"></script>
</body>
</html>

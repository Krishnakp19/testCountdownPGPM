<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIM Chennai Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Visitor Counter Style */
        #visitor-counter {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.92);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.25);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #visitor-counter img {
            height: 20px;
            display: block;
        }
        
        @media (max-width: 600px) {
            #visitor-counter {
                bottom: 10px;
                left: 10px;
                padding: 8px 12px;
            }
            #visitor-counter img {
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="bgVideo" autoplay loop muted playsinline>
        <source src="Static/background.mp4" type="video/mp4">
    </video>

    <!-- Countdown Overlay with People of the Day on Top (Center) -->
    <div id="overlay">
        <!-- Random Images Container (Top of countdown) -->
        <div id="random-images-container"></div>
        
        <!-- Countdown Section -->
        <div id="line1">You have got</div>
        <div id="line2">Loading...</div>
        <div id="line3">left at GLIM Chennai</div>
    </div>

    <!-- Corner Video (Bouncing around screen) -->
    <div id="cornerVideoContainer">
        <video id="cornerVideo" autoplay loop muted playsinline>
            <source src="Static/Roshan.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Visitor Counter with HITS Badge -->
    <div id="visitor-counter">
        <img src="https://hits.sh/krishnakp19.github.io.svg?style=flat&label=Visitors&color=1976d2&labelColor=2c3e50" 
             alt="Visitor count">
    </div>

    <!-- Scripts -->
    <script src="countdown.js"></script>
    <script src="imageSelector.js"></script>
    <script src="videoAnimation.js"></script>
</body>
</html>

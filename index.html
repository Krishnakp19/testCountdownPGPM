<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIM Chennai Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Visitor Counter Style */
        #visitor-counter {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.92);
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 13px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.25);
            z-index: 1000;
            font-family: 'Merriweather', Arial, sans-serif;
            color: #2c3e50;
        }
        
        #visit-count {
            font-weight: bold;
            color: #1976d2;
            font-size: 15px;
        }
        
        @media (max-width: 600px) {
            #visitor-counter {
                bottom: 10px;
                left: 10px;
                padding: 6px 12px;
                font-size: 11px;
            }
            #visit-count {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="bgVideo" autoplay loop muted playsinline>
        <source src="Static/background.mp4" type="video/mp4">
    </video>

    <!-- Countdown Overlay with People of the Day on Top (Center) -->
    <div id="overlay">
        <!-- Random Images Container (Top of countdown) -->
        <div id="random-images-container"></div>
        
        <!-- Countdown Section -->
        <div id="line1">You have got</div>
        <div id="line2">Loading...</div>
        <div id="line3">left at GLIM Chennai</div>
    </div>

    <!-- Corner Video (Bouncing around screen) -->
    <div id="cornerVideoContainer">
        <video id="cornerVideo" autoplay loop muted playsinline>
            <source src="Static/Roshan.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Visitor Counter -->
    <div id="visitor-counter">
        üëÅÔ∏è Visitors: <span id="visit-count">...</span>
    </div>

    <!-- Scripts -->
    <script src="countdown.js"></script>
    <script src="imageSelector.js"></script>
    <script src="videoAnimation.js"></script>
    
    <!-- Visitor Counter Script -->
    <script>
        // Replace with your GitHub username or site identifier
        const namespace = 'krishnakp19.github.io';
        const key = 'glimCountdown';
        
        fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('visit-count').textContent = data.value.toLocaleString();
            })
            .catch(error => {
                console.error('Counter error:', error);
                document.getElementById('visit-count').textContent = '---';
            });
    </script>
</body>
</html>
